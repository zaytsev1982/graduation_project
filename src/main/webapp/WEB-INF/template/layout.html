<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml"
      th:fragment="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>store</title>
  <link rel="stylesheet" th:href="@{../../static/css/style.css}">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul sec:authorize="hasRole('USER')" class="navbar-nav mr-auto col-sm-3 col-md-3">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user?lang=us}">English <span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user?lang=ru}">Russia <span class="sr-only">(current)</span></a>
      </li>

    </ul>


    <div sec:authorize="isAuthenticated()" class="col-md-3 text-right">
      <span sec:authentication="name"></span>
      <h1><a th:href="@{/logout}">log out</a></h1>
    </div>
    <form sec:authorize="isAnonymous()" class="form-inline my-2 my-lg-0">
      <button th:text="#{label_login}" class="btn btn-secondary my-2 my-sm-0" type="button"
              data-toggle="modal"
              data-target="#loginModal">Login
      </button>
    </form>
  </div>
</nav>


<div class="modal" id="loginModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-signin" th:action="@{/login}" method="post">

          <div class="form-label-group">
            <label th:text="#{label_login}" for="inputEmail">User Name</label>
            <input th:text="#{label_login}" type="text" id="inputEmail" name="username"
                   class="form-control"
                   th:placeholder="#{label_login}" required autofocus>
          </div>

          <div class="form-label-group">
            <label th:text="#{label_password}" for="inputPassword">Password</label>
            <input th:text="#{label_password}" type="text" id="inputPassword" name="password"
                   class="form-control"
                   th:placeholder="#{label_password}" required autofocus>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input th:text="#{label_remember}" type="checkbox" value="remember-me">
            </label>
          </div>
          <button th:text="#{label_sing_in}" class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
          </button>
          <p class="mt-5 mb-3 text-muted text-center">© 2018-2019</p>
        </form>

      </div>
      <div class="modal-footer">
        <button th:text="#{label_reset}" type="reset" class="btn btn-primary">Reset</button>
        <button th:text="#{label_close}" type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-6">
    <div sec:authorize="hasRole('ADMIN')" th:include="~{admin :: admin}"></div>
    <div sec:authorize="hasRole('USER')" th:include="~{user :: content}"></div>
    <div sec:authorize="isAnonymous()" th:include="~{login :: content}"></div>
  </div>
  <div class="col-lg-3">
    <div th:include="~{topic::topic}"></div>
  </div>

</div>


<footer>© 2018-2019</footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
