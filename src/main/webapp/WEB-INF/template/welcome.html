<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml"
      th:include="layout :: page">

<body>
<div th:fragment="content">
  <div class="container">


    <div class="page-wrap d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 text-center">
            <span class="display-1 d-block">Banking</span>
            <div class="mb-4 lead">


              <div th:if="${not #lists.isEmpty(rates)}">
                <div th:text="${#dates.format(#dates.createNow(), 'dd MM yyyy')}"></div>
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th th:text="#{label_ccy}"></th>
                    <th th:text="#{label_buy}"></th>
                    <th th:text="#{label_sale}"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="rateList :${rates}">
                    <td th:text="${rateList.ccy}"></td>
                    <td th:text="${rateList.buy}"></td>
                    <td th:text="${rateList.sale}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>

              <p th:text="#{label_welcome}">Welcome to start page</p>

            </div>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}"
               class="btn btn-link">logout</a>
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-link"
               th:text="#{label_sing_in}">sing in</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
